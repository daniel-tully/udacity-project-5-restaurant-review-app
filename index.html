<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body class="list-page">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!-- main content area -->
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section class="restaurants-section">
      <div class="filter-options">
        <div class="container">
          <h2>Filter Results</h2>
          <!-- restaurants -->
          <div class="listbox-area">
            <div class="dropdown-container">
              <button aria-haspopup="listbox" id="exp_button" onclick="dropDown(this)">All neighborhoods</button>
              <ul tabindex="-1" role="listbox" aria-labelledby="exp_elem" class="dropdown neighb-drop hidden">
                <li id="exp_elem_Np" role="option" tabindex="0">All neighborhoods</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- native option -->
      <div class="filter-options">
        <div class="container">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-expanded="false">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-expanded="false">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="container">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer id="footer">
    <div class="container">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>

  <!-- scripts after DOM -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/accessibility.js"></script>

</body>
</html>
